<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Greet Chat Bot</title>
</head>

<body>
    <h1>Select Language</h1>
    <label for='language-english'>
        <input type='radio' id='language-english' name='language' value='english' checked> English
    </label>
    <label for='language-spanish'>
        <input type='radio' id='language-spanish' name='language' value='spanish'> Espa√±ol
    </label>
    
    <hr>
    
    <button id='greet-button'>Click here for greet</button>

    <h1>Introduce your name</h1>
    <label for='name-input'>Name:</label>
    <input type='text' id='name-input' placeholder='Write your name here'>
    <button id='greet-button-by-name'>Greet by name</button>

    <div>
        <h1>Introduce your gender</h1>
        <label for='gender-male'>
            <input type='radio' id='gender-male' name='gender' value='male'> Male
        </label>
        <label for='gender-female'>
            <input type='radio' id='gender-female' name='gender' value='female'> Female
        </label>
        <button id='greet-button-by-gender'>Greet by gender</button>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
